<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero-contact">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <section class="contact-details">
        <h2>Contact Details</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@ourbusiness.com</p>
        <p>Address: 123 Business St, Business City, BC 12345</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0865270616675!2d-122.4194162846829!3d37.77492927975854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815288eae115%3A0x5c70b2a82e1c5c0e!2sGoogle!5e0!3m2!1sen!2sus!4v1510690022969" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2024 Our Business. All rights reserved.</p>
    </footer>
</body>
</html>
