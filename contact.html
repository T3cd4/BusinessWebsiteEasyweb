<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide Google Forms footer and other elements */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .contact-form-container {
            position: centre;
            width: 100%;
            overflow: hidden;
        }
        .contact-form-container iframe {
            position: centre;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Additional CSS to hide Google Forms specific elements */
        .hide-footer {
            display: none;
        }
    </style>
</head>
<body>
    <header class="hero-contact">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <div class="contact-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfxk-lwqljhB5j5SKs7A2OSffYQ2aENXBlJmO8Gk3URSAe6ng/viewform?embedded=true"></iframe>
        </div>
    </section>
    <section class="contact-details">
        <h2>Contact Details</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@ourbusiness.com</p>
        <p>Address: 123 Business St, Business City, BC 12345</p>
        <div class="map">
            <iframe src="https://forms.gle/RprpaUzUhGi8e4Px7" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2024 Our Business. All rights reserved.</p>
    </footer>
</body>
</html>
